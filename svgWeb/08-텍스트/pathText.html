<head>

    <style>
        * {
            margin: 0;

        .svg {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #ddd;
        }

        text {
            font-size: 1.5;
            font-weight: bold;
            fill: red;
        }

        path{
            fill: transparent;
        }
    </style>
</head>

        </defs>
        <text x="20" y="30">
            <textPath href="#text-curve">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi enim rem quod ex fugit
                obcaecati quo. Voluptatum magnam itaque enim aspernatur labore, totam ex, eaque suscipit tempore alias

    </svg>

</html>
