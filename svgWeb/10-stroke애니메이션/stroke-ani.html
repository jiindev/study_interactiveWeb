<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes stroke-ani {
            from{
                stroke-dashoffset: 700;
            }
            to{
                stroke-dashoffset: 0;
            }
        }
        path{
            fill: transparent;
            stroke:black;
            stroke-width: 5;
            stroke-dasharray: 700;
            stroke-dashoffset: 0;
            animation: stroke-ani 2s;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 800 500">
        <path d="M 100 150 C 100 150, 300 50, 500 250 "></path>
    </svg>
    <script>
        console.log(document.querySelector('path').getTotalLength());
    </script>
</body>
</html>
