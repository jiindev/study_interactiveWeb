<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .shapes{
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        rect{
            fill: orange;
            stroke: dodgerblue;
            stroke-width: 10;
        }
        ellipse{
            /* fill:orangered */
        }
    </style>
</head>
<body>
    <svg class="shapes">
        <rect x="10" y="20" width="200" height="100"/>
        <rect x="50" y="150" rx="15" ry="15" width="100" height="100"/>
        <circle cx="350" cy="250" r="30"></circle>
        <ellipse cx="200" cy="300" rx="100" ry="50" fill="orangered" stroke="green" stroke-width="5"></ellipse>
        <line x1="10" x2="400" y1="100" y2="300" stroke="black"></line>
        <!-- <polyline points="0 0, 30 50, 100, 300, 50, 50" stroke="blue" fill="transparent"></polyline> -->
        <polygon points="0 0, 30 50, 100, 300, 50, 50" stroke="blue" fill="transparent"></polygon>
    </svg>
</body>
</html>
