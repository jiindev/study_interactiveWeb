<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .shapes{
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        rect{
            stroke: dodgerblue;
            stroke-width: 10;
        }
        ellipse{
            /* fill:orangered */
        }
        .group1{
            fill: yellow;
        }
    </style>
</head>
<body>
    <svg class="shapes">
        <g class="group1">
            <rect x="10" y="20" width="200" height="100"/>
            <rect x="50" y="150" rx="15" ry="15" width="100" height="100"/>
        </g>
        <circle cx="350" cy="250" r="30"></circle>
        <ellipse cx="200" cy="300" rx="100" ry="50" fill="orangered" stroke="green" stroke-width="5"></ellipse>
        
    </svg>
</body>
</html>
